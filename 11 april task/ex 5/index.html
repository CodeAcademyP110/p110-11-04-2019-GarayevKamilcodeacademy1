<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Ad</label>
              <input type="text" class="form-control name" id="exampleInputEmail1" aria-describedby="emailHelp" >
                 <div class="alert d-none alert-name alert-danger" role="alert">
                        Ad minimum 3 hərfli olmalıdır!</div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Soyad</label>
                <input type="text" class="form-control surname" id="exampleInputEmail1" aria-describedby="emailHelp" >
                 <div class="alert d-none alert-surname alert-danger" role="alert">
                        Soyad minimum 3 hərfli olmalıdır!</div>
            </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control mail" id="exampleInputEmail1" aria-describedby="emailHelp" >
                 <div class="alert d-none alert-mail alert-danger" role="alert">
                        Email düzgün deyil!</div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Parol</label>
              <input type="password" class="form-control password" id="exampleInputPassword1" >
                 <div class="alert d-none alert-password alert-danger" role="alert">
                        Parol mimimum 8 uzunluğunda olmalıdır!</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
